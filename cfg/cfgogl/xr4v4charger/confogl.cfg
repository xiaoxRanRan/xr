// ReadyUp Cvars
l4d_ready_cfg_name "xr4v4charger"

// Confogl Cvars
confogl_addcvar mp_gamemode "versus"  // Force Versus for the config.
confogl_addcvar z_difficulty "normal" // Force normal Difficulty to prevent co-op difficulty impacting the config.
confogl_addcvar confogl_pills_limit 2 // Limits the number of pain pills on each map outside of saferooms. -1: no limit; >=0: limit to cvar value

// ZoneMod 4v4 Cvars
confogl_addcvar z_common_limit 30
confogl_addcvar z_ghost_delay_min 16
confogl_addcvar z_ghost_delay_max 16
confogl_addcvar z_mega_mob_size 60
confogl_addcvar z_mob_spawn_min_size 15
confogl_addcvar z_mob_spawn_max_size 15
confogl_addcvar z_mob_spawn_min_interval_normal 3600
confogl_addcvar z_mob_spawn_max_interval_normal 3600
confogl_addcvar z_pounce_damage 2
confogl_addcvar z_pounce_damage_interval 0.3
confogl_addcvar hunter_pz_claw_dmg 5
confogl_addcvar tongue_drag_damage_amount 5
confogl_addcvar z_versus_hunter_limit 0
confogl_addcvar z_versus_boomer_limit 0
confogl_addcvar z_versus_smoker_limit 0
confogl_addcvar z_versus_jockey_limit 0
confogl_addcvar z_versus_charger_limit 4  //4牛牛
confogl_addcvar z_versus_spitter_limit 0
//confogl_addcvar z_charge_start_speed 200  //开始冲锋时的初始速度
//confogl_addcvar z_charge_max_speed 1500  //冲锋过程中能达到的最大速度
confogl_addcvar z_vomit_fatigue 0

// ZoneMod Shared Cvars
exec cfgogl/xr4v4charger/shared_cvars.cfg

// Config Cvars
exec cfgogl/xr4v4charger/xr4v4charger.cfg